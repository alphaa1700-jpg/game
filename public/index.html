<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Shooter</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let players = {};
    const myPlayer = {
      x: 400,
      y: 300
    };

    // receive players from server
    socket.on("players", (serverPlayers) => {
      players = serverPlayers;
    });

    // movement
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") myPlayer.y -= 5;
      if (e.key === "ArrowDown") myPlayer.y += 5;
      if (e.key === "ArrowLeft") myPlayer.x -= 5;
      if (e.key === "ArrowRight") myPlayer.x += 5;

      socket.emit("move", myPlayer);
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw all players
      for (const id in players) {
        const p = players[id];
        ctx.fillStyle = "lime";
        ctx.fillRect(p.x, p.y, 20, 20);
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
